name: CI Check

on:
  pull_request:
    branches:
      - main
      - develop
  push:
    branches:
      - main
      - develop

jobs:
  check:
    name: Lint, Type Check, Build, and Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 8.15.0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Lint
        run: pnpm run lint
        continue-on-error: false

      - name: Type check
        run: pnpm run type-check
        continue-on-error: false

      - name: Build
        run: pnpm run build
        continue-on-error: false

      - name: Test
        run: pnpm run test
        continue-on-error: false

      - name: Upload test coverage (if available)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-coverage
          path: |
            **/coverage
            **/.coverage
          if-no-files-found: ignore
