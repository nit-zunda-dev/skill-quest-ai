name: CI Check

on:
  pull_request:
    branches:
      - main
      - develop
  push:
    branches:
      - main
      - develop

jobs:
  check:
    name: Lint, Type Check, Build, and Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 8.15.0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        # Tailwind v4 の Oxide ネイティブバインディングは Node 20+ を前提にしているため、
        # CI でも Node 20 を使用して依存をインストールする（optional deps が欠けると build が落ちる）。
        run: pnpm install

      - name: Lint
        run: pnpm run lint
        continue-on-error: false

      - name: Type check
        run: pnpm run type-check
        continue-on-error: false

      - name: Build
        run: pnpm run build
        continue-on-error: false

      - name: Test with coverage
        run: pnpm run test -- -- --coverage
        continue-on-error: false

      - name: Upload test coverage
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-coverage
          path: |
            apps/frontend/coverage
            apps/backend/coverage
            packages/shared/coverage
            coverage
          if-no-files-found: ignore
          retention-days: 30
